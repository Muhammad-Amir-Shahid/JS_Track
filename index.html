<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Button with JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #message {
            font-size: 24px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Welcome to My JavaScript Example</h1>
    <button id="myButton">Click Me!</button>
    <p id="message"></p>

    <script src="html js.js">
        // JavaScript code to add interactivity
        document.getElementById("myButton").addEventListener("click", function() {
            // Change the content of the paragraph when the button is clicked
            document.getElementById("message").textContent = "Hello, Ameer! You clicked the button!";
        });
    </script>

</body>
</html>
